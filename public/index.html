  <body>
    <div class="navigation">
      <div class="nav-top"></div>
      <div class="nav-bottom"></div>

    <div id="jumbo-card"></div>
    <div id="gallery"></div>

    <div class="super-container">
      <div id="review"></div>

    <!--<script src="http://localhost:3001/bundle.js"></script>-->
    <script src="http://localhost:3002/bundle.js"></script>
    <!--<script src="http://localhost:3003/bundle.js"></script>-->
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
	    let gallery = 'http://localhost:3003/bundle.js'
	    let jumbo = 'http://localhost:3001/bundle.js'
	    let loadScriptAsync = (uri) => {
		    var tag = document.createElement('script');
		    tag.setAttribute('src', uri)
		    document.body.appendChild(tag);
		    tag.onload = () => {
			    var tag = document.createElement('script');
			    tag.setAttribute('src', gallery)
			    document.body.appendChild(tag);
			    document.body.appendChild(tag);
		    };
	    }
	    var scriptLoaded = loadScriptAsync(jumbo)
    </script>

  </body>
